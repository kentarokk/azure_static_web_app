<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js sample</title>
    <style>
      .sample {
        color: #1e90ff;
        font-family: sans-serif;
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 20px 30px;
        margin-top: 1em;
        margin-bottom: 40px;
        user-select: none;
        overflow-x: auto;
      }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app" class="sample">{{message}}</div>
    <script>
      Vue.createApp({
        data: function () {
          return {
            message: "Hello world!",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
